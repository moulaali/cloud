# Set the global log level to INFO (or FINE for more detailed logs)
.level = INFO

# Configure ConsoleHandler to log INFO and higher to the console
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Log levels for specific packages (optional)
org.springframework.level = INFO
com.example.level = FINE